mytoggle:
  - head: Eurycleia
    description: |
        The housekeeper, she discovered Odysseus's identity while she was washing
        his feet owing to an old scar received during a boar hunt.
  - head: Eumaeus
    description: |
        He was swineherd and the first that Odysseus meets upon his return to Ithaca.
  - head: Philoetius
    description: |
        A cowherd, he helps during the slaying of the suitors.
