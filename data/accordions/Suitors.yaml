myaccordion:
  - head: Antinous
    description: |
        The most disrespectful of the suitors and is the suitor that devises a plan to
        murder Telemachus upon his return to Ithaca
  - head: Eurymachus
    description: |
        Acts as a leader among the suitors because of his charisma. He discovers Penelope's plot
        because he is having an affair with one of Penelope's maidservants
  - head: Amphinomus
    description: |
        He attempts twice to dissuade the suitors from murdering Telemachus.
