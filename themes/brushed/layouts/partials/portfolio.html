<!-- Our Work Section -->
<div id="work" class="page">
    <div class="container">
        <!-- Title Page -->
        <div class="row">
            <div class="span12">
                <div class="title-page">
                    <h2 class="title">Our Work</h2>
                    <h3 class="title-description">Check Out Our Projects on <a href="#">Dribbble</a>.</h3>
                </div>
            </div>
        </div>
        <!-- End Title Page -->

        <!-- Portfolio Projects -->
        <div class="row">
            <div class="span3">
                <!-- Filter -->
                <nav id="options" class="work-nav">
                    <ul id="filters" class="option-set" data-option-key="filter">
                        <li class="type-work">Type of Work</li>
                        <li><a href="#filter" data-option-value="*" class="selected">All Projects</a></li>
                        <li><a href="#filter" data-option-value=".design">Design</a></li>
                        <li><a href="#filter" data-option-value=".photography">Photography</a></li>
                        <li><a href="#filter" data-option-value=".video">Video</a></li>
                    </ul>
                </nav>
                <!-- End Filter -->
            </div>

            <div class="span9">
                <div class="row">
                    <section id="projects">
                        <ul id="thumbs">

                          {{ range .Site.Data.portfolio}}
                          <!-- Item Project and Filter Name -->
                          <li class="item-thumbs span3 {{ .typework }}">
                              <!-- Fancybox - Gallery Enabled - Title - Full Image -->
                              {{ if eq .typework "video"}}
                              <a class="hover-wrap fancybox-media" data-fancybox-group="{{ .fancybox_group }}" title="{{ .title }}" href="{{.video_link}}">
                              {{ else }}
                              <a class="hover-wrap fancybox" data-fancybox-group="{{ .fancybox_group }}" title="{{ .title }}"
                              href="{{ .Site.BaseURL }}img/work/full/{{ .img_profile }}">
                              {{ end }}
                              <span class="overlay-img"></span>
                              <span class="overlay-img-thumb font-icon-plus"></span>
                              </a>
                              <!-- Thumb Image and Description -->
                              <img src="{{ .Site.BaseURL }}img/work/thumbs/{{ .img_profile }}" alt="{{ .description}}">
                          </li>
                          <!-- End Item Project -->
                          {{ end }}

                        </ul>
                    </section>

                </div>
            </div>
        </div>
        <!-- End Portfolio Projects -->
    </div>
</div>
<!-- End Our Work Section -->
