<head>

    <!-- Meta Tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title> {{ .Title }} </title>

    <meta name="description" content="Insert Your Site Description" />

    <!-- Mobile Specifics -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />

    <!-- Bootstrap -->
    <link href="{{ .Site.BaseURL }}/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main Style -->
    <link href="{{ .Site.BaseURL }}/css/main.css" rel="stylesheet">

    <!-- Supersized -->
    <link href="{{ .Site.BaseURL }}/css/supersized.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}/css/supersized.shutter.css" rel="stylesheet">

    <!-- FancyBox -->
    <link href="{{ .Site.BaseURL }}/css/fancybox/jquery.fancybox.css" rel="stylesheet">

    <!-- Font Icons -->
    <link href="{{ .Site.BaseURL }}/css/fonts.css" rel="stylesheet">

    <!-- Shortcodes -->
    <link href="{{ .Site.BaseURL }}/css/shortcodes.css" rel="stylesheet">

    <!-- Responsive -->
    <link href="{{ .Site.BaseURL }}/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}/css/responsive.css" rel="stylesheet">

    <!-- Supersized -->
    <link href="{{ .Site.BaseURL }}/css/supersized.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}/css/supersized.shutter.css" rel="stylesheet">

    <!-- Google Font -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic,900' rel='stylesheet' type='text/css'>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="#">

    <link rel="apple-touch-icon" href="#">
    <link rel="apple-touch-icon" sizes="114x114" href="#">
    <link rel="apple-touch-icon" sizes="72x72" href="#">
    <link rel="apple-touch-icon" sizes="144x144" href="#">

    <!-- Modernizr -->
    <script src="{{ .Site.BaseURL }}/js/modernizr.js"></script>

    <!-- Analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'Insert Your Code']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>
    <!-- End Analytics -->

</head>
