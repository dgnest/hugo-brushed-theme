<header>

        <div id="logo">
            <a id="goUp" href="{{ .Site.BaseURL }}" title="Brushed | Responsive One Page Template">Brushed Template</a>
        </div>

        <nav id="menu">
            <ul id="menu-nav">
                {{ $currentNode := . }}
                {{ range .Site.Menus.blog }}
                  {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}
                  <li class="current">
                  {{ else }}
                  <li>
                  {{ end }}
                  <a href="{{ .URL }}">{{ .Name }}</a>
                  </li>
                {{ end }}
